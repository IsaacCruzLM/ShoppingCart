<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/794b124223.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <i class="fas fa-shopping-cart"></i>
        <h1>Projeto Shopping Cart</h1>
      </div>
      <div class="search">
        <input class="inputSearch" type="text">
        <button class="searchButton">
          <i class="fas fa-search searchButtonIcon"></i>
        </button>
      </div>
      <div class="searchMobile">
        <button class="searchMobileButton">
          <i class="fas fa-search searchButtonIcon"></i>
        </button>
      </div>
      <button class="cartMobile">
        <i class="fas fa-cart-arrow-down searchCartIcon"></i>
      </button>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <div>
          <i class="fas fa-times-circle removeCart"></i>
          </br>
          <span class="cart__title">Carrinho De Compras</span>
          </br>
          <button class="empty-cart">Esvaziar carrinho</button>
          <ol class="cart__items"></ol>
          <div class="priceBox">
            <span>Pre√ßo Total(R$):</span>
            <span id="totalPrice" class="total-price">00</span>
          </div>
        </div>
      </section>
    </section>
    <section class="searchModal">
      <div class="searchModalContent">
        <i class="fas fa-times-circle removeSearch"></i>
        </br>
        <input class="inputModalSearch" type="text">
        </br>
        <button class="searchButtonModal">Pesquisar</button>
      </div>
    </section>
  </body>
</html>
