<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="/shopping-cart-solid.svg" alt="icone">
        <h1>Projeto Shopping cart</h1>
      </div>
      <div class="search">
        <input class="inputSearch" type="text">
        <button class="searchButton">Pesquisar</button>
      </div>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">Esvaziar carrinho</button>
        <ol class="cart__items"></ol>
        <div class="priceBox">
          <span>Total Price (R$):</span>
          <span id="totalPrice" class="total-price">00</span>
        </div>
      </section>
    </section>
  </body>
</html>
